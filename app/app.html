            <div id="credenciales_usuario_body" class="panel-body hidden">
                <div><form class="form-horizontal">

                        <div class="col-xs-9"><input type="email" class="form-control" id="credenciales_usuario_username" disabled/></div>

                    <div class="form-group">
                        <label class="control-label col-xs-3" for="credenciales_usuario_password">Contraseña:</label>
                        <div class="col-xs-9"><input type="password" class="form-control" id="credenciales_usuario_password" disabled/></div>

                    <div class="form-group">

                    <div class="form-group">

                </form></div>

                    <div class="progress">

<script>
// Fix for NavBar auto-close on click
// See https://github.com/twbs/bootstrap/issues/12852
$(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
        $(this).collapse('hide');

});
